<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="video video gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container  mt-5">
        <h2 class="text-center text-uppercase">videos bootstrap</h2>
        <div class="row py-2 px-2 ">
            <div class="col-lg-4 ">
                <img src="image/imag 1.jpg" alt=""
                    class="img-fluid img-thumbnail rounded-pill border border-3 border-dark ">
            </div>
            <div class="col-lg-4 ">
                <figure class="figure">
                    <img src="image/b image.jpg" alt=""
                        class=" figure-img img-fluid  rounded-circle border border-3 border-dark ">
                    <figcaption class="figure-caption  text-primary "> Some text goes here</figcaption>
                </figure>

            </div>
            <div class="col-lg-4">
                <img src="image/imag 2.jpg" alt=""
                    class="img-fluid img-thumbnail rounded-5 border border-3 border-dark  ">
            </div>
        </div>
        <h2 class="text-center text-uppercase">videos bootstrap</h2>
        <div class="row text-center">
            <div class="col-lg-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item box" src="video/video1 (1).mp4" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-lg-4 ">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item box" src="video/video1 (2).mp4" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-lg-4 ">
                <div class="embed-responsive embed-responsive-16by9 box">
                    <iframe class="embed-responsive-item box" src="video/video1 (3).mp4" frameborder="0"></iframe>
                </div>
            </div>
            </div><br>
            <div class="row text-center">
            <div class="col-lg-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item box" src="video/video1 (4).mp4" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item box" src="video/video1 (5).mp4" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="video/video1 (6).mp4" frameborder="0"></iframe>
                </div>
            </div>
        </div><br>
        <div class="ratio ratio-16x9">
            <iframe src="video/video1 (1).mp4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
